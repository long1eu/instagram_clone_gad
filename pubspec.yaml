name: instagram_clone_gad
description: Instagram clone from GAD
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  # firebase
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  firebase_storage: ^7.0.0
  cloud_firestore: ^0.16.0
  google_sign_in: ^4.5.9

  # flutter
  flutter_redux: ^0.7.0
  image_picker: ^0.6.7+21
  location: ^3.2.1

  # dart
  redux: ^4.0.0+3
  redux_epics: ^0.14.0
  built_value: ^7.1.0
  built_collection: ^4.3.2
  freezed_annotation: ^0.12.0
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: any
  built_value_generator: any
  freezed: any

dependency_overrides:
  rxdart: ^0.25.0

flutter:
  uses-material-design: true